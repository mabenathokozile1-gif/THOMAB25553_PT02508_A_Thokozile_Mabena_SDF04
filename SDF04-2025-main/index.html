<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="footer.css" />
    <title>Footer</title>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div>
          <h2>Subcribe to our newsletter for updates.</h2>
          <input type="text" id="Email Address" placeholder="Email Address" />
          <button class="button">Subscribe</button>
        </div>
      </div>

      <!--Quick Links-->
      <div class="footer-section">
        <h4 class="footer-title">Quick Link</h4>
        <ul class="footer-links">
          <li>Home</li>
          <li>Who we are</li>
          <li>Our Philosophy</li>
        </ul>
      </div>

      <!--Technologies-->
      <div class="footer-section">
        <h4 class="footer-title">Technologies</h4>
        <ul class="footer-links">
          <li>Html</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </div>

      <hr class="divider" />
      <div class="flex">
        <a href="#">
          <img
            class="image"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
